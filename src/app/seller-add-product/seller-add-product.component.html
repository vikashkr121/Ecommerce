<div class="add-product">
    <h1>Add New Product</h1>
    <p class="p_message">{{addProductMessage}}</p>
    <form class="common-form" #addProduct="ngForm" (ngSubmit)="submit(addProduct.value)">
        <input ngModel type="text" class="form-input" placeholder="Enter Product Name" name="name">
        <input ngModel type="text" class="form-input" placeholder="Enter Product Price " name="price">
        <input ngModel type="text" class="form-input" placeholder="Enter Product Color " name="color">
        <input ngModel type="text" class="form-input" placeholder="Enter Product Category " name="category">
        <textarea ngModel type="text" class="form-input" placeholder="Enter Product Description " name="description"></textarea>
        <input ngModel type="text" class="form-input" placeholder="Enter Product Image URL " name="image">
        <button class="form-button">Add Product</button>
        
    </form>
</div>
